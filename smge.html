   <body>
      Please enter any number: <input id="number">
      <button onclick="convertNumToWord()">Convert to Word</button>
      <p id="words">Result will apear here!</p>
   </body>
   <script>
      function convertNumToWord () {
         document.getElementById("words").innerHTML=toWords(document.getElementById('number').value);
      }


      function toWords(num) {
      
         let a = ['','one ', 'two ', 'three ', 'four', 'five ', 'six ','seven ','eight ','nine ','ten ','eleven ', 'twelve ',
      'thirteen ', 'fourteen ','fifteen ', 'sixteen','seventeen ', 'eighteen ', 'nineteen '];

      let b = ['','', 'twenty', 'thirty', 'foutry', 'fifty','sixty','seventy','eighty','ninety'];
      
          
         if((num=num.toString()).length > 9) return "overflow";

         n= ('000000000'+ num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
         console.log(n);


      if (!n) return;
      let str= "";
      str+=(n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]]+ ' ' + a[n[1][1]])+ "crore " : "";   
      str+=(n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]]+ ' ' + a[n[2][1]])+ "lakh " : "";   
      str+=(n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]]+ ' ' + a[n[3][1]])+ "thousand " : "";   
      str+=(n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]]+ ' ' + a[n[4][1]])+ "handred " : "";   
      str+=(n[5] != 0) ? ((str != '')? 'and ' : "") + (a[Number(n[5])] || b[n[5][0]] + " " + a [n[5][1]]) + 'only ' : 'only';
  
      return str== "only" ? '' : str.toUpperCase();

         }
   </script>
